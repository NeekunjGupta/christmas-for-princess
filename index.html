<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸŽ„ For My Princess</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&family=Dancing+Script:wght@500;600&family=Patrick+Hand&display=swap" rel="stylesheet">

<style>
:root{
  --red:#c62828;
  --gold:#f5c76a;
  --green:#2e7d32;
  --white:#fffaf7;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:radial-gradient(circle at top,#7a1f1f,#2b0b0b);
  color:var(--white);
  overflow:hidden;
}

audio{display:none}

/* SNOW */
.snow{
  position:fixed;
  inset:0;
  pointer-events:none;
  background-image:
    radial-gradient(2px 2px at 20px 30px,#fff,transparent),
    radial-gradient(1.5px 1.5px at 80px 120px,#fff,transparent),
    radial-gradient(1px 1px at 200px 60px,#fff,transparent);
  animation:snow 14s linear infinite;
  opacity:.6;
  z-index:1;
}
.snow.heavy{opacity:1;animation-duration:7s}

@keyframes snow{
  to{background-position:0 1000px,0 1200px,0 1400px}
}

/* DECOR */
.decor{
  position:fixed;
  top:0;
  left:0;
  right:0;
  height:80px;
  background:linear-gradient(to bottom,rgba(0,0,0,.4),transparent);
  display:flex;
  justify-content:center;
  gap:18px;
  z-index:2;
}
.decor span{
  width:14px;height:14px;
  border-radius:50%;
  background:var(--gold);
  box-shadow:0 0 14px rgba(245,199,106,.9);
}

/* INTRO */
header{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:32px;
  z-index:3;
  position:relative;
}
.card{
  background:rgba(255,255,255,.08);
  border:1px solid rgba(245,199,106,.35);
  border-radius:18px;
  padding:32px;
  max-width:720px;
  box-shadow:0 20px 60px rgba(0,0,0,.35);
}
.card h1{
  font-family:Playfair Display,serif;
  color:var(--gold);
  font-size:36px;
}
.card p{line-height:1.7}

button{
  margin-top:20px;
  padding:12px 22px;
  border:none;
  border-radius:12px;
  background:var(--red);
  color:white;
  font-size:16px;
  cursor:pointer;
}

/* STAGES */
.stage{
  min-height:100vh;
  display:none;
  align-items:center;
  justify-content:center;
  position:relative;
  z-index:3;
}
.stage.active{display:flex}

.single{text-align:center}

/* ENVELOPE */
.envelope{
  width:280px;
  height:180px;
  background:#f7efe7;
  position:relative;
  border-radius:8px;
  cursor:pointer;
  box-shadow:0 14px 40px rgba(0,0,0,.4);
}
.envelope::before{
  content:'';
  position:absolute;
  top:0;left:0;
  width:100%;height:100%;
  background:linear-gradient(135deg,transparent 50%,#e6d7c3 50%);
  transform-origin:top;
  transition:1s;
}
.envelope.open::before{transform:rotateX(180deg)}

/* GIFT */
.box{
  width:220px;
  height:220px;
  background:var(--red);
  border-radius:12px;
  position:relative;
  cursor:pointer;
  box-shadow:0 16px 50px rgba(0,0,0,.5);
}
.box::before,.box::after{
  content:'';
  position:absolute;
  background:var(--gold);
}
.box::before{width:100%;height:18px;top:50%;transform:translateY(-50%)}
.box::after{width:18px;height:100%;left:50%;transform:translateX(-50%)}
.box.open{animation:pop .8s forwards}

@keyframes pop{
  50%{transform:scale(1.05)}
  100%{transform:scale(1)}
}

/* MODAL LETTER */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:5;
}
.modal.open{display:flex}

.paper{
  background:#fffaf0;
  color:#3b2f2f;
  border-radius:16px;
  padding:30px;
  max-width:760px;
  font-size:22px;
  line-height:1.8;
  font-family:'Dancing Script',cursive;
}
.paper .em{
  font-family:'Patrick Hand',cursive;
  font-size:24px;
}

.close{
  margin-top:20px;
  padding:10px 20px;
  background:var(--red);
  color:white;
  border:none;
  border-radius:10px;
}

/* ENDING */
.end{
  min-height:100vh;
  display:none;
  align-items:center;
  justify-content:center;
  text-align:center;
  z-index:3;
}
.fade{
  opacity:0;
  animation:fade 4s forwards;
}
.fade.delay{animation-delay:4s}

@keyframes fade{to{opacity:1}}

.signature{
  font-size:60px;
  font-family:Playfair Display,serif;
  color:var(--gold);
}

</style>
</head>

<body>

<div class="snow" id="snow"></div>
<div class="decor"><span></span><span></span><span></span><span></span></div>

<audio id="bgm" src="jingle-bells-soft.mp3" loop></audio>
<audio id="envSound" src="envelope-open.mp3"></audio>
<audio id="giftSound" src="gift-open.mp3"></audio>

<header>
  <div class="card">
    <h1>A Year. A Night. A Gift.</h1>
    <p>This yearâ€¦ this nightâ€¦ this is for you, <b>Princess</b>.<br>
    What follows was kept since <b>24 December 2024</b>.</p>
    <button onclick="start()">Open</button>
  </div>
</header>

<section class="stage active" id="stage1">
  <div class="single"><div class="envelope" onclick="openEnv(1,this)"></div></div>
</section>

<section class="stage" id="stage2">
  <div class="single"><div class="box" onclick="openGift(2,this)"></div></div>
</section>

<section class="stage" id="stage3">
  <div class="single"><div class="envelope" onclick="openEnv(3,this)"></div></div>
</section>

<section class="stage" id="stage4">
  <div class="single"><div class="box" onclick="openGift(4,this)"></div></div>
</section>

<section class="stage" id="stage5">
  <div class="single"><div class="envelope" onclick="openEnv(5,this)"></div></div>
</section>

<div class="modal" id="modal">
  <div class="paper" id="paper"></div>
</div>

<section class="end" id="end1">
  <div class="fade">
    I will always be your friend<br>and I truly love you
  </div>
</section>

<section class="end" id="end2">
  <div class="fade signature">N</div>
</section>

<section class="end" id="end3">
  <div class="fade">(Final Christmas Sketch appears here)</div>
</section>

<script>
let step=1;

const letters={
1:`<span class="em">Everything was new.</span><br>
Fear, nervous smiles, excitement hiding behind silence.
Two people meeting as friends, both unsure, both hoping,
carrying thoughts they didnâ€™t know how to say out loud.`,

3:`<span class="em">Hands trembled.</span><br>
A scarf passed with emotions stitched into itâ€”
tears, laughter, hours of quiet effort.
A gift not meant to impress, only to be true.`,

5:`<span class="em">24 December 2024.</span><br>
Midnight arrived. A Kinder Joy opened.
Not because it was rareâ€”but because it was remembered.
And in that moment, being heard changed everything.`
};

function start(){
  document.getElementById('bgm').play();
  document.querySelector('header').style.display='none';
}

function openEnv(i,el){
  el.classList.add('open');
  document.getElementById('envSound').play();
  document.getElementById('snow').classList.add('heavy');
  showText(letters[i]);
}

function openGift(i,el){
  el.classList.add('open');
  document.getElementById('giftSound').play();
  document.getElementById('snow').classList.add('heavy');
  showText('Christmas held more than gifts. It held care.');
}

function showText(t){
  document.getElementById('paper').innerHTML=t+
  `<br><button class="close" onclick="closeModal()">Close</button>`;
  document.getElementById('modal').classList.add('open');
}

function closeModal(){
  document.getElementById('modal').classList.remove('open');
  document.getElementById('snow').classList.remove('heavy');
  document.getElementById('stage'+step).classList.remove('active');
  step++;
  if(step<=5){
    document.getElementById('stage'+step).classList.add('active');
  }else{
    document.getElementById('end1').style.display='flex';
    setTimeout(()=>{document.getElementById('end1').style.display='none';
    document.getElementById('end2').style.display='flex';},5000);
    setTimeout(()=>{document.getElementById('end2').style.display='none';
    document.getElementById('end3').style.display='flex';},10000);
  }
}
</script>

</body>
</html>
