<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ðŸŽ„ For My Princess</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600&family=Dancing+Script:wght@400;600&display=swap" rel="stylesheet">
<style>
:root{--red:#c62828;--white:#fffaf7;--gold:#f5c76a;--green:#2e7d32}
*{box-sizing:border-box}
body{margin:0;font-family:Poppins,sans-serif;color:var(--white);background:radial-gradient(circle at top,#7a1f1f,#2b0b0b);overflow-x:hidden}
audio{display:none}/* SNOW */ .snow{position:fixed;inset:0;pointer-events:none;background-image: radial-gradient(2px 2px at 20px 30px,#fff,transparent), radial-gradient(1.5px 1.5px at 80px 120px,#fff,transparent), radial-gradient(1px 1px at 200px 60px,#fff,transparent); animation:snow 14s linear infinite;opacity:.6} .snow.heavy{opacity:1;animation-duration:8s} @keyframes snow{to{background-position:0 900px,0 1100px,0 1300px}}

header{min-height:100vh;display:flex;align-items:center;justify-content:center;text-align:center;padding:32px} .card{background:rgba(255,255,255,.08);border:1px solid rgba(245,199,106,.35);border-radius:18px;padding:28px;max-width:720px;box-shadow:0 20px 60px rgba(0,0,0,.35)} .h1{font-family:'Playfair Display',serif;font-size:36px;color:var(--gold)} .p{font-size:16px;line-height:1.7} button{cursor:pointer}

.stage{min-height:100vh;display:none;align-items:center;justify-content:center;padding:40px} .stage.active{display:flex}

.single{text-align:center}

/* ENVELOPE */ .envelope{width:260px;height:170px;background:#f7efe7;position:relative;margin:0 auto;border-radius:6px;cursor:pointer;box-shadow:0 12px 30px rgba(0,0,0,.3)} .envelope:before{content:"";position:absolute;left:0;top:0;width:100%;height:100%;background:linear-gradient(135deg,transparent 50%,#e6d7c3 50%);transform-origin:top;transition:.8s} .envelope.open:before{transform:rotateX(180deg)}

/* GIFT */ .box{width:200px;height:200px;background:var(--red);margin:0 auto;border-radius:10px;cursor:pointer;box-shadow:0 14px 40px rgba(0,0,0,.4);position:relative} .box:before,.box:after{content:"";position:absolute;background:var(--gold)} .box:before{width:100%;height:18px;top:50%;transform:translateY(-50%)} .box:after{height:100%;width:18px;left:50%;transform:translateX(-50%)} .box.open{animation:pop .8s forwards} @keyframes pop{50%{transform:scale(1.05)}100%{transform:scale(1)}}

.modal{position:fixed;inset:0;background:rgba(0,0,0,.75);display:none;align-items:center;justify-content:center;z-index:10} .modal.open{display:flex} .paper{background:#fffaf0;color:#3b2f2f;border-radius:16px;padding:28px;max-width:720px;box-shadow:0 30px 80px rgba(0,0,0,.5);font-family:'Dancing Script',cursive;font-size:22px} .close{margin-top:20px;padding:10px 18px;border-radius:10px;border:none;background:var(--red);color:white}

.end{min-height:100vh;display:none;align-items:center;justify-content:center;text-align:center} .fade{opacity:0;animation:fade 4s forwards} .fade.delay{animation-delay:3.5s} @keyframes fade{to{opacity:1}} </style>

</head>
<body>
<div id="snow" class="snow"></div>
<audio id="bgm" src="jingle-bells-soft.mp3" loop></audio>
<audio id="envSound" src="envelope-open.mp3"></audio>
<audio id="giftSound" src="gift-open.mp3"></audio><header>
  <div class="card">
    <div class="h1">A Year. A Night. A Gift.</div>
    <p class="p">This yearâ€¦ this nightâ€¦ this is for you, <b>Princess</b>. What follows was kept by Time since <b>24 December 2024</b>, and returned only now.</p>
    <button class="close" onclick="start()">Open</button>
  </div>
</header><section id="stage1" class="stage active"><div class="single"><div class="envelope" onclick="openEnv(1)"></div></div></section>
<section id="stage2" class="stage"><div class="single"><div class="box" onclick="openGift(2)"></div></div></section>
<section id="stage3" class="stage"><div class="single"><div class="envelope" onclick="openEnv(3)"></div></div></section>
<section id="stage4" class="stage"><div class="single"><div class="box" onclick="openGift(4)"></div></div></section>
<section id="stage5" class="stage"><div class="single"><div class="envelope" onclick="openEnv(5)"></div></div></section><div id="modal" class="modal"><div class="paper" id="paper"></div></div><section id="end1" class="end"><div class="fade">I will always be your friend and I truly love you.</div></section>
<section id="end2" class="end"><div class="fade">N</div></section>
<section id="end3" class="end"><div class="fade">(Final Christmas Sketch Appears Here)</div></section><script>
const texts={
1:`Everything was new â€” fear, excitement, nervous smiles. Two friends stepping into something unnamed.`,
3:`Hands shaking, a scarf passed with all the emotions stitched into it.`,
5:`On 24 December 2024, at midnight, a Kinder Joy opened â€” and a heart realized it was heard.`
};
let step=1;
function start(){document.getElementById('bgm').play();document.querySelector('header').style.display='none';}
function openEnv(i){document.getElementById('envSound').play();document.getElementById('snow').classList.add('heavy');showText(texts[i]);}
function openGift(){document.getElementById('giftSound').play();document.getElementById('snow').classList.add('heavy');showText('Christmas held more than gifts. It held care.');}
function showText(t){document.getElementById('paper').innerHTML=t+"<br><button class='close' onclick='closeGift()'>Close</button>";document.getElementById('modal').classList.add('open');}
function closeGift(){document.getElementById('modal').classList.remove('open');document.getElementById('snow').classList.remove('heavy');document.getElementById('stage'+step).classList.remove('active');step++;if(step<=5){document.getElementById('stage'+step).classList.add('active');}else{document.getElementById('end1').style.display='flex';setTimeout(()=>{document.getElementById('end1').style.display='none';document.getElementById('end2').style.display='flex';},4500);setTimeout(()=>{document.getElementById('end2').style.display='none';document.getElementById('end3').style.display='flex';},9000);}}
</script></body>
</html>
