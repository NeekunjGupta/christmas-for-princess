<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸŽ„ For My Princess</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:radial-gradient(circle at top,#8b1e1e,#2b0b0b);
  color:#fff;
  overflow:hidden;
}

/* REAL SNOW (VISIBLE ON MOBILE) */
.snow{
  position:fixed;
  inset:0;
  pointer-events:none;
  background:url("https://i.imgur.com/NMZ6nJp.png") repeat;
  animation:snowfall 18s linear infinite;
  opacity:.85;
  z-index:1;
}
@keyframes snowfall{
  from{background-position:0 -1000px}
  to{background-position:0 1000px}
}

/* CHRISTMAS LIGHTS */
.lights{
  position:fixed;
  top:0; left:0; right:0;
  height:80px;
  background:url("https://i.imgur.com/1ZQZ1Zm.png") repeat-x;
  background-size:contain;
  z-index:2;
}

/* INTRO */
header{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:30px;
  z-index:3;
}
.card{
  background:rgba(0,0,0,.65);
  border:2px solid gold;
  border-radius:20px;
  padding:35px;
  max-width:820px;
}
.card h1{
  font-family:Playfair Display,serif;
  color:gold;
  font-size:40px;
}
button{
  margin-top:25px;
  padding:14px 30px;
  border:none;
  border-radius:14px;
  background:#c62828;
  color:white;
  font-size:18px;
  cursor:pointer;
}

/* STAGES */
.stage{
  min-height:100vh;
  display:none;
  align-items:center;
  justify-content:center;
  position:relative;
  z-index:3;
}
.stage.active{display:flex}

/* ENVELOPE (REAL) */
.envelope{
  width:320px;
  height:200px;
  position:relative;
  cursor:pointer;
  perspective:1000px;
}
.envelope .body{
  position:absolute;
  inset:0;
  background:#f9f1e7;
  border-radius:12px;
  box-shadow:0 20px 60px rgba(0,0,0,.6);
}
.envelope .flap{
  position:absolute;
  top:0; left:0;
  width:100%;
  height:100%;
  background:#e6d5c3;
  clip-path:polygon(0 0,100% 0,50% 55%);
  transform-origin:top;
  transition:transform .8s ease;
}
.envelope.open .flap{
  transform:rotateX(180deg);
}

/* GIFT */
.gift{
  width:260px;
  height:260px;
  background:#c62828;
  border-radius:16px;
  position:relative;
  cursor:pointer;
  box-shadow:0 20px 60px rgba(0,0,0,.6);
  transition:transform .4s ease, box-shadow .4s ease;
}
.gift::before,.gift::after{
  content:"";
  position:absolute;
  background:gold;
}
.gift::before{width:100%;height:20px;top:50%}
.gift::after{height:100%;width:20px;left:50%}
.gift.open{
  transform:scale(1.08);
  box-shadow:0 0 50px rgba(255,215,0,.9);
}

/* MODAL LETTER (MOBILE SAFE) */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:5;
}
.modal.open{display:flex}
.paper{
  background:#fff8ec;
  color:#3b2f2f;
  border-radius:18px;
  padding:24px;
  width:90vw;
  max-width:800px;
  max-height:85vh;
  overflow-y:auto;
  font-family:'Great Vibes',cursive;
  font-size:clamp(20px,4.5vw,28px);
  line-height:1.7;
}
.paper img{
  max-width:100%;
  border-radius:14px;
  margin:20px 0;
}
.close{
  margin-top:20px;
  padding:12px 26px;
  background:#c62828;
  color:white;
  border:none;
  border-radius:12px;
}

/* END SCREENS */
.end{
  min-height:100vh;
  display:none;
  align-items:center;
  justify-content:center;
  text-align:center;
  z-index:3;
}
.end.big{
  font-size:clamp(26px,6vw,44px);
  font-family:Playfair Display,serif;
}
.signature{
  font-size:clamp(60px,15vw,100px);
  color:gold;
  font-family:Playfair Display,serif;
}
</style>
</head>

<body>

<div class="snow"></div>
<div class="lights"></div>

<audio id="bgm" src="jingle-bells-soft.mp3" loop></audio>

<header>
  <div class="card">
    <h1>24 December 2024</h1>
    <p>This is not a website.<br>This is a memory kept for you, Princess.</p>
    <button onclick="start()">Open</button>
  </div>
</header>

<section class="stage active" id="s1">
  <div class="envelope" onclick="openLetter(0,this)">
    <div class="body"></div>
    <div class="flap"></div>
  </div>
</section>

<section class="stage" id="s2">
  <div class="gift" onclick="openGift(0,this)"></div>
</section>

<section class="stage" id="s3">
  <div class="envelope" onclick="openLetter(1,this)">
    <div class="body"></div>
    <div class="flap"></div>
  </div>
</section>

<section class="stage" id="s4">
  <div class="gift" onclick="openGift(1,this)"></div>
</section>

<section class="stage" id="s5">
  <div class="envelope" onclick="openLetter(2,this)">
    <div class="body"></div>
    <div class="flap"></div>
  </div>
</section>

<div class="modal" id="modal">
  <div class="paper" id="paper"></div>
</div>

<section class="end big" id="e1">
  I will always be your friend<br>and I truly love you
</section>

<section class="end" id="e2">
  <div class="signature">N</div>
</section>

<section class="end" id="e3">
  <img src="https://via.placeholder.com/900x520?text=Final+Christmas+Sketch" alt="Final Sketch">
</section>

<script>
let step=1;

const letters=[
`Everything was new that night.<br><br>
Both of us were scared, nervous, and excited in ways we had never felt before.
We were just friends â€” but even that felt fragile and precious.
Every smile carried hesitation.
Every silence carried something unsaid.
Nothing was promised, yet something quietly began.<br><br>
24 December 2024.<br>
A Kinder Joy opened â€” not because it was rare,
but because it was remembered.
You heard a thought I never asked you to hear.
That moment stayed with me.
It always will.`,

`I was never good at gifting.<br><br>
So instead of buying something, I gave you the only place
where all my emotions had ever lived.
Hours of work.
Tears that dried into threads.
Laughter stitched between moments.<br><br>
When you held it and shivered,
I knew it mattered.
You saw me with such love.
You said it ages later,
but I could see and sense it â€”
the seed of love had begun to grow.`,

`A new journey began.<br><br>
That Christmas will always hold a special place in my heart.
In our story.
In our journey.
That day we knew it would be long,
yet meaningful for both of us.<br><br>
I knew I would always love you.
That you would always be my Christmas.
Forever and ever.
We ended â€”
and we began.`
];

const gifts=[
`<img src="https://via.placeholder.com/800x450?text=Boy+Holding+Kinder+Joy+Blue+Bag"><br>
That Kinder Joy was small.<br>
But it carried care, memory, and attention.`,

`<img src="https://via.placeholder.com/800x450?text=Boy+Giving+Orange+Scarf"><br>
That scarf held everything I couldnâ€™t say out loud.`
];

function start(){
  document.getElementById("bgm").play();
  document.querySelector("header").style.display="none";
}

function openLetter(i,el){
  el.classList.add("open");
  setTimeout(()=>{
    document.getElementById("paper").innerHTML =
      letters[i] + `<br><button class="close" onclick="closeModal()">Close</button>`;
    document.getElementById("modal").classList.add("open");
  },800);
}

function openGift(i,el){
  el.classList.add("open");
  setTimeout(()=>{
    document.getElementById("paper").innerHTML =
      gifts[i] + `<br><button class="close" onclick="closeModal()">Close</button>`;
    document.getElementById("modal").classList.add("open");
  },600);
}

function closeModal(){
  document.getElementById("modal").classList.remove("open");
  document.getElementById("s"+step).classList.remove("active");
  step++;
  if(step<=5){
    document.getElementById("s"+step).classList.add("active");
  }else{
    document.getElementById("e1").style.display="flex";
    setTimeout(()=>{document.getElementById("e1").style.display="none";
    document.getElementById("e2").style.display="flex";},5000);
    setTimeout(()=>{document.getElementById("e2").style.display="none";
    document.getElementById("e3").style.display="flex";},9000);
  }
}
</script>

</body>
</html>
