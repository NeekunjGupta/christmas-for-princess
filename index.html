<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ðŸŽ„ For My Princess</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root{
  --red:#c62828; --white:#fffaf7; --gold:#f5c76a; --green:#2e7d32;
}
*{box-sizing:border-box}
body{
  margin:0; font-family:Poppins, sans-serif; color:var(--white);
  background: radial-gradient(circle at top, #7a1f1f, #2b0b0b);
  overflow-x:hidden;
}/* MUSIC */ audio{display:none}

/* SNOWFALL */ .snow{ position:fixed; inset:0; pointer-events:none; background-image: radial-gradient(2px 2px at 20px 30px, #fff, transparent), radial-gradient(1.5px 1.5px at 80px 120px, #fff, transparent), radial-gradient(1.2px 1.2px at 200px 60px, #fff, transparent); animation:snow 14s linear infinite; opacity:.6 } .snow.heavy{opacity:1; animation-duration:8s} @keyframes snow{to{background-position:0 800px,0 1000px,0 1200px}}

header{min-height:100vh; display:flex; align-items:center; justify-content:center; text-align:center; padding:32px} .card{background:rgba(255,255,255,.08); border:1px solid rgba(245,199,106,.35); border-radius:18px; padding:28px; max-width:720px; box-shadow:0 20px 60px rgba(0,0,0,.35)} .h1{font-family:'Playfair Display', serif; font-size:36px; color:var(--gold)} .p{font-size:16px; line-height:1.7} button{cursor:pointer}

/* STAGE */ .stage{min-height:100vh; padding:48px 20px; display:none; position:relative} .stage.active{display:flex; align-items:center; justify-content:center}

.decor{ position:absolute; top:20px; left:0; right:0; display:flex; gap:18px; justify-content:center } .orn{width:16px; height:16px; border-radius:50%; background:var(--gold); box-shadow:0 0 14px rgba(245,199,106,.9)}

/* SINGLE GIFT VIEW */ .single{ background:rgba(255,255,255,.1); border:1px solid rgba(255,255,255,.25); border-radius:20px; padding:40px; text-align:center; max-width:360px }

/* ENVELOPE */ .envelope{ width:260px; height:170px; background:#f7efe7; position:relative; margin:0 auto; border-radius:6px; cursor:pointer; box-shadow:0 12px 30px rgba(0,0,0,.3) } .envelope:before{ content:""; position:absolute; left:0; top:0; width:100%; height:100%; background:linear-gradient(135deg, transparent 50%, #e6d7c3 50%); transform-origin:top; transform:rotateX(0deg); transition:.8s } .envelope.open:before{transform:rotateX(180deg)}

/* GIFT BOX */ .box{ width:200px; height:200px; background:var(--red); position:relative; margin:0 auto; border-radius:10px; cursor:pointer; box-shadow:0 14px 40px rgba(0,0,0,.4) } .box:before,.box:after{ content:""; position:absolute; background:var(--gold) } .box:before{width:100%; height:18px; top:50%; transform:translateY(-50%)} .box:after{height:100%; width:18px; left:50%; transform:translateX(-50%)} .box.open{animation:pop .8s forwards} @keyframes pop{50%{transform:scale(1.05)}100%{transform:scale(1)}}

/* MODAL */ .modal{position:fixed; inset:0; background:rgba(0,0,0,.75); display:none; align-items:center; justify-content:center; z-index:10} .modal.open{display:flex} .paper{background:#fffaf0; color:#3b2f2f; border-radius:16px; padding:28px; max-width:720px; box-shadow:0 30px 80px rgba(0,0,0,.5)} .paper h2{font-family:'Playfair Display', serif} .close{margin-top:20px; padding:10px 18px; border-radius:10px; border:none; background:var(--red); color:white}

/* SKETCH PLACEHOLDER */ .sketch{height:180px; background:linear-gradient(135deg,#eee,#ddd); border-radius:12px; margin-bottom:16px; display:flex; align-items:center; justify-content:center; font-style:italic; color:#777}

/* END */ .end{min-height:100vh; display:none; align-items:center; justify-content:center; text-align:center} .fade{opacity:0; animation:fade 4s forwards} .fade.delay{animation-delay:3.5s} @keyframes fade{to{opacity:1}} </style>

</head>
<body>
<div id="snow" class="snow"></div>
<audio id="bgm" src="jingle-bells-soft.mp3" loop></audio><header>
  <div class="card">
    <div class="h1">A Year. A Night. A Gift.</div>
    <p class="p">This yearâ€¦ this nightâ€¦ this is for you, <b>Princess</b>. What follows was kept by Time since <b>24 December 2024</b>, and returned only now.</p>
    <button class="close" onclick="start()">Open</button>
  </div>
</header><!-- STAGES: ONE AT A TIME --><section id="stage1" class="stage active">
  <div class="decor"><div class="orn"></div><div class="orn"></div><div class="orn"></div></div>
  <div class="single">
    <p>Memory</p>
    <div class="envelope" onclick="openEnvelope(1)"></div>
  </div>
</section><section id="stage2" class="stage">
  <div class="decor"><div class="orn"></div><div class="orn"></div><div class="orn"></div></div>
  <div class="single">
    <p>Memory</p>
    <div class="envelope" onclick="openEnvelope(2)"></div>
  </div>
</section><section id="stage3" class="stage">
  <div class="decor"><div class="orn"></div><div class="orn"></div><div class="orn"></div></div>
  <div class="single">
    <p>Memory</p>
    <div class="envelope" onclick="openEnvelope(3)"></div>
  </div>
</section><section id="stage4" class="stage">
  <div class="decor"><div class="orn"></div><div class="orn"></div><div class="orn"></div></div>
  <div class="single">
    <p>Christmas</p>
    <div class="box" onclick="openBox(4)"></div>
  </div>
</section><section id="stage5" class="stage">
  <div class="decor"><div class="orn"></div><div class="orn"></div><div class="orn"></div></div>
  <div class="single">
    <p>Christmas</p>
    <div class="box" onclick="openBox(5)"></div>
  </div>
</section><div id="modal" class="modal"><div class="paper" id="paper"></div></div><section id="end" class="end">
  <div>
    <div class="fade" style="font-size:22px">I will always be your friend and I truly love you.</div>
    <div class="fade delay" style="margin-top:16px; font-size:26px; color:var(--gold)">â€” N</div>
  </div>
</section><script>
const texts={
1:`<div class='sketch'>Sketch: boy holding Kinder Joy, blue bag beside him</div><h2>Time remembers</h2><p>Everything was new. Fear, nervousness, excitementâ€”arriving together. Two friends stepping into something undefined.</p>`,
2:`<div class='sketch'>Sketch: boy giving orange scarf to girl</div><h2>Time remembers</h2><p>Hands unsure, courage trembling. A gift made of time, emotion, and careâ€”offered whole, received with shivering joy.</p>`,
3:`<h2>Time remembers</h2><p>On <b>24 December 2024</b>, at midnight, a small secret opened. A Kinder Joy remembered from an unspoken thoughtâ€”proof that being heard can change a heart.</p>`,
4:`<h2>Christmas</h2><p>Christmas became listening. Not the size of the gift, but the care wrapped around it.</p>`,
5:`<h2>Christmas</h2><p>Gratitude remained. For presence. For courage. For a year that existed because you did.</p>`
};
let current=1;
function start(){document.getElementById('bgm').play();}
function openEnvelope(i){document.getElementById('snow').classList.add('heavy');show(i)}
function openBox(i){document.getElementById('snow').classList.add('heavy');show(i)}
function show(i){document.getElementById('paper').innerHTML=texts[i]+"<button class='close' onclick='closeGift()'>Close</button>";document.getElementById('modal').classList.add('open');}
function closeGift(){document.getElementById('modal').classList.remove('open');document.getElementById('snow').classList.remove('heavy');document.getElementById('stage'+current).classList.remove('active');current++; if(current<=5){document.getElementById('stage'+current).classList.add('active');} else {document.getElementById('end').style.display='flex';}}
</script></body>
</html>
