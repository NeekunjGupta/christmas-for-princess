<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸŽ„ For My Princess</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:radial-gradient(circle at top,#8b1e1e,#2b0b0b);
  color:#fff;
  overflow:hidden;
}
audio{display:none}

/* SNOWFALL â€“ VERY VISIBLE */
.snow{
  position:fixed; inset:0;
  pointer-events:none;
  background-image:
    radial-gradient(4px 4px at 20px 30px,#fff,transparent),
    radial-gradient(3px 3px at 80px 120px,#fff,transparent),
    radial-gradient(3px 3px at 200px 60px,#fff,transparent),
    radial-gradient(2px 2px at 300px 200px,#fff,transparent),
    radial-gradient(2px 2px at 400px 150px,#fff,transparent);
  animation:snow 8s linear infinite;
  opacity:.9;
  z-index:1;
}
@keyframes snow{
  to{background-position:0 1600px,0 1800px,0 2000px,0 2200px,0 2400px}
}

/* DECOR LIGHTS */
.lights{
  position:fixed;
  top:0; left:0; right:0;
  height:90px;
  background:repeating-linear-gradient(
    90deg,
    gold 0 10px,
    red 10px 20px,
    green 20px 30px
  );
  opacity:.25;
  z-index:2;
}

/* INTRO */
header{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:30px;
  z-index:3;
}
.card{
  background:rgba(0,0,0,.65);
  border:2px solid gold;
  border-radius:20px;
  padding:35px;
  max-width:820px;
}
.card h1{
  font-family:Playfair Display,serif;
  color:gold;
  font-size:40px;
}
button{
  margin-top:25px;
  padding:14px 30px;
  border:none;
  border-radius:14px;
  background:#c62828;
  color:white;
  font-size:18px;
  cursor:pointer;
}

/* STAGES */
.stage{
  min-height:100vh;
  display:none;
  align-items:center;
  justify-content:center;
  position:relative;
  z-index:3;
}
.stage.active{display:flex}

/* ENVELOPE */
.envelope{
  width:320px;height:200px;
  background:#f9f1e7;
  border-radius:10px;
  cursor:pointer;
  box-shadow:0 20px 60px rgba(0,0,0,.6);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:70px;
  color:#c62828;
  transition:transform .4s ease;
}
.envelope.open{
  transform:scale(1.05);
}

/* GIFT */
.gift{
  width:260px;height:260px;
  background:#c62828;
  border-radius:16px;
  position:relative;
  cursor:pointer;
  box-shadow:0 20px 60px rgba(0,0,0,.6);
  transition:transform .4s ease, box-shadow .4s ease;
}
.gift::before,.gift::after{
  content:"";
  position:absolute;
  background:gold;
}
.gift::before{width:100%;height:20px;top:50%}
.gift::after{height:100%;width:20px;left:50%}
.gift.open{
  transform:scale(1.08);
  box-shadow:0 0 50px rgba(255,215,0,.9);
}

/* MODAL */
.modal{
  position:fixed; inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:5;
}
.modal.open{display:flex}
.paper{
  background:#fff8ec;
  color:#3b2f2f;
  border-radius:18px;
  padding:40px;
  max-width:900px;
  font-family:'Great Vibes',cursive;
  font-size:28px;
  line-height:1.9;
}
.paper img{
  max-width:100%;
  border-radius:14px;
  margin:20px 0;
}
.close{
  margin-top:20px;
  padding:12px 26px;
  background:#c62828;
  color:white;
  border:none;
  border-radius:12px;
}

/* END SCREENS */
.end{
  min-height:100vh;
  display:none;
  align-items:center;
  justify-content:center;
  text-align:center;
  z-index:3;
}
.end.big{
  font-size:44px;
  font-family:Playfair Display,serif;
}
.signature{
  font-size:100px;
  color:gold;
  font-family:Playfair Display,serif;
}
</style>
</head>

<body>

<div class="snow"></div>
<div class="lights"></div>

<audio id="bgm" src="jingle-bells-soft.mp3" loop></audio>

<header>
  <div class="card">
    <h1>24 December 2024</h1>
    <p>This is not a website.<br>This is a memory kept for you, Princess.</p>
    <button onclick="start()">Open</button>
  </div>
</header>

<section class="stage active" id="s1">
  <div class="envelope" onclick="openLetter(0,this)">âœ‰</div>
</section>

<section class="stage" id="s2">
  <div class="gift" onclick="openGift(0,this)"></div>
</section>

<section class="stage" id="s3">
  <div class="envelope" onclick="openLetter(1,this)">âœ‰</div>
</section>

<section class="stage" id="s4">
  <div class="gift" onclick="openGift(1,this)"></div>
</section>

<section class="stage" id="s5">
  <div class="envelope" onclick="openLetter(2,this)">âœ‰</div>
</section>

<div class="modal" id="modal">
  <div class="paper" id="paper"></div>
</div>

<section class="end big" id="e1">
  I will always be your friend<br>and I truly love you
</section>

<section class="end" id="e2">
  <div class="signature">N</div>
</section>

<section class="end" id="e3">
  <img src="https://via.placeholder.com/900x520?text=Final+Christmas+Sketch" alt="Final Sketch">
</section>

<script>
let step=1;

const letters=[
`Everything was new that night.<br><br>
Both of us were scared, nervous, and excited in ways we had never felt before.
We were just friends â€” but even that felt fragile and precious.
Every smile carried hesitation.
Every silence carried something unsaid.
Nothing was promised, yet something quietly began.
24 December 2024.
A Kinder Joy opened â€” not because it was rare,
but because it was remembered.
You heard a thought I never asked you to hear.
That moment stayed with me.
It always will.
`,

`I was never good at gifting.
So instead of buying something, I gave you the only place
where all my emotions had ever lived.
Hours of work.
Tears that dried into threads.
Laughter stitched between moments.
When you held it and shivered,
I knew it mattered.
You saw me with such love.
You said it ages later but
i could see and sense it 
that the seed of love has 
started growing.`,

`New journey<br><br>
I will always remember that Christmas 
it will always hold special place in my heart
in our story in our journey 
on that day we knew that it will be a long 
yet happening journey for both of us 
and i knew that i will always love you 
and you will be the one for me 
for Forever and ever 
you and i ended 
We began 
`
];

const gifts=[
`<img src="https://via.placeholder.com/800x450?text=Boy+Holding+Kinder+Joy+Blue+Bag"><br>
That Kinder Joy was small.<br>
But it carried care, memory, and attention.`,

`<img src="https://via.placeholder.com/800x450?text=Boy+Giving+Orange+Scarf"><br>
That scarf held everything I couldnâ€™t say out loud.`
];

function start(){
  document.getElementById("bgm").play();
  document.querySelector("header").style.display="none";
}

function openLetter(i,el){
  el.classList.add("open");
  setTimeout(()=>{
    document.getElementById("paper").innerHTML=
      letters[i]+`<br><button class="close" onclick="closeModal()">Close</button>`;
    document.getElementById("modal").classList.add("open");
  },600);
}

function openGift(i,el){
  el.classList.add("open");
  setTimeout(()=>{
    document.getElementById("paper").innerHTML=
      gifts[i]+`<br><button class="close" onclick="closeModal()">Close</button>`;
    document.getElementById("modal").classList.add("open");
  },600);
}

function closeModal(){
  document.getElementById("modal").classList.remove("open");
  document.getElementById("s"+step).classList.remove("active");
  step++;
  if(step<=5){
    document.getElementById("s"+step).classList.add("active");
  }else{
    document.getElementById("e1").style.display="flex";
    setTimeout(()=>{document.getElementById("e1").style.display="none";
    document.getElementById("e2").style.display="flex";},5000);
    setTimeout(()=>{document.getElementById("e2").style.display="none";
    document.getElementById("e3").style.display="flex";},9000);
  }
}
</script>

</body>
</html>
